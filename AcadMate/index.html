<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AcadMate</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    /* Smooth Transition Root Styles */
    body, .app-container, .sidebar, .top-bar, #main {
      transition: background 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Splash Screen Styling */
    #splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1.2s cubic-bezier(0.55, 0, 0.1, 1), visibility 1.2s cubic-bezier(0.55, 0, 0.1, 1);
      backdrop-filter: blur(6px);
    }
    #splash-screen h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: fadeIn 1.2s cubic-bezier(0.55, 0, 0.1, 1);
    }
    #splash-screen button {
      padding: 10px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #6366f1 10%, #38bdf8 100%);
      color: white;
      cursor: pointer;
      transition: transform 0.33s cubic-bezier(0.55, 0, 0.1, 1), box-shadow 0.39s cubic-bezier(0.55, 0, 0.1, 1);
      animation: slideUp 1.2s cubic-bezier(0.55, 0, 0.1, 1);
      font-weight: 600;
      box-shadow: 0 2px 24px 0 rgba(80, 120, 211, 0.13);
    }
    #splash-screen button:hover {
      transform: scale(1.075);
      box-shadow: 0 4px 36px 0 rgba(80, 120, 211, 0.22);
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.97);}
      100% { opacity: 1; transform: scale(1);}
    }
    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(40px);}
      100% { opacity: 1; transform: translateY(0);}
    }
    #splash-screen.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    body.loading {
      overflow: hidden;
    }

    /* Fade-in animation for #main */
    .fade-in {
      animation: fadeInMain 0.72s cubic-bezier(0.55, 0, 0.1, 1);
    }
    @keyframes fadeInMain {
      from { opacity: 0; transform: translateY(44px);}
      to { opacity: 1; transform: translateY(0);}
    }

    /* Sidebar, top-bar layout */
    .app-container {
      display: flex;
      min-height: 100vh;
      background: #f3f5fa;
    }
    .sidebar {
      background: #23234b;
      color: #fff;
      width: 240px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 36px;
    }
    .sidebar .logo {
      margin-bottom: 30px;
      text-align: center;
    }
    .sidebar .slogan {
      font-size: 1.1rem;
      margin-top: 10px;
      opacity: 0.78;
    }
    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .sidebar nav ul li button {
      background: none;
      color: #fff;
      border: none;
      font-size: 1.07rem;
      padding: 14px 36px 14px 18px;
      margin-bottom: 7px;
      width: 100%;
      text-align: left;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.28s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .sidebar nav ul li button:hover {
      background: #373772;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #6227e6;
      color: #fff;
      padding: 24px 36px;
    }
    .top-bar h1 {
      font-size: 2rem;
      margin: 0;
      font-weight: 500;
    }
    #theme-toggle {
      font-size: 1rem;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background 0.18s cubic-bezier(0.4, 0, 0.2, 1);
    }
    #theme-toggle:hover {
      background: rgba(255,255,255,0.16);
    }
    #main {
      padding: 40px 40px 0 40px;
    }
    body.dark {
      background: #22243a !important;
      color: #e2e2e2 !important;
    }
    body.dark .app-container {
      background: #22243a;
    }
    body.dark .sidebar {
      background: #16213d;
      color: #fafaff;
    }
    body.dark .top-bar {
      background: #191947;
    }
    body.dark #main {
      color: #e2e2e2;
    }
    /* Emoji support font fallback */
    body {
      font-family: 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji', sans-serif, Arial, sans-serif;
    }
  </style>
</head>
<body class="loading">
  <div id="splash-screen">
    <h1>Welcome to AcadMate</h1>
    <button id="enter-site">Letâ€™s Begin</button>
  </div>
  <div class="app-container" style="display:none;">
    <aside class="sidebar">
      <div class="logo">
        <div class="slogan">Your Academic Sidekick</div>
      </div>
      <nav>
        <ul>
          <li><button id="pomodoroBtn">Pomodoro</button></li>
          <li><button data-module="notes">Notes</button></li>
          <li><button data-module="pdfViewer">PDF Viewer</button></li>
          <li><button data-module="webview">ERP / LMS</button></li>
          <li><button data-module="aiChat">AI Chat</button></li>
        </ul>
      </nav>
    </aside>
    <main>
      <header class="top-bar">
        <h1>Welcome to AcadMate</h1>
        <button id="theme-toggle" title="Toggle Dark Mode">ðŸŒ™ Dark Mode</button>
      </header>
      <section id="main">
        <div class="welcome-hero fade-in">
          <img
            src="assets/logo.png"
            alt="Hero"
            class="hero-img"
            style="max-width:220px; margin-bottom:24px;"
          />
          <h2>Welcome to AcadMate</h2>
          <p>
            Get started by selecting a module from the sidebar.<br />
            Boost your productivity and organize your study life today!
          </p>
        </div>
      </section>
    </main>
  </div>

  <!-- Load module scripts -->
  <script src="modules/pomodoro.js"></script>
  <script src="modules/notes.js"></script>
  <script src="modules/pdfViewer.js"></script>
  <script src="modules/aiChat.js"></script>

  <!-- Add other module scripts as you develop -->

  <script>
    const splash = document.getElementById("splash-screen");
    const enterBtn = document.getElementById("enter-site");
    const appContainer = document.querySelector(".app-container");
    const body = document.body;
    const mainSection = document.getElementById("main");
    const themeToggle = document.getElementById("theme-toggle");
    const logo = document.getElementById("acadmate-logo");

    function fadeInMainContent() {
      mainSection.classList.remove("fade-in");
      void mainSection.offsetWidth; // Trigger reflow to restart animation
      mainSection.classList.add("fade-in");
    }

    enterBtn.addEventListener("click", () => {
      splash.classList.add("hidden");
      setTimeout(() => {
        appContainer.style.display = "flex";
        body.classList.remove("loading");
        document.body.classList.add("app-loaded");
        fadeInMainContent();
      }, 700); // matches splash-screen transition
    });

    // Sidebar buttons handler
    document.querySelectorAll('.sidebar nav ul li button').forEach(button => {
      button.addEventListener('click', () => {
        const module = button.getAttribute('data-module') || button.id || 'unknown';

        if (module === 'pomodoroBtn' || module === 'pomodoro') {
          if (window.loadPomodoro) {
            window.loadPomodoro(mainSection);
          } else {
            mainSection.innerHTML = `<p>Pomodoro module not loaded.</p>`;
          }
        } else if (module === 'notes') {
          if (window.loadNotes) {
            window.loadNotes(mainSection);
          } else {
            mainSection.innerHTML = `<p>Notes module not loaded.</p>`;
          }
        } else if (module === 'pdfViewer') {
          if (window.loadPdfViewer) {
            window.loadPdfViewer(mainSection);
          } else {
            mainSection.innerHTML = `<p>PDF Viewer module not loaded.</p>`;
          }
        } else if (module === 'aiChat') {
          if (window.loadAiChat) {
            window.loadAiChat(mainSection);
          } else {
            mainSection.innerHTML = `<p>AI Chat module not loaded.</p>`;
          }
        } else {
          mainSection.innerHTML = `<p>Module "${module}" is not implemented yet.</p>`;
        }
        fadeInMainContent();
      });
    });

    function updateTheme() {
      const isDark = body.classList.contains("dark");
      themeToggle.textContent = isDark ? "â˜€ï¸ Light Mode" : "ðŸŒ™ Dark Mode";
      if (logo) {
        logo.src = isDark
          ? "assets/acadmate-logo-light.svg"
          : "assets/acadmate-logo-dark.svg";
      }
    }

    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
    }
    updateTheme();

    themeToggle.addEventListener("click", () => {
      body.classList.toggle("dark");
      localStorage.setItem("theme", body.classList.contains("dark") ? "dark" : "light");
      setTimeout(updateTheme, 100);
    });
  </script>
</body>
</html>
